<!DOCTYPE html>
<html lang="en">
<head>
 <title>Sign Language Interpreter</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">     
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <link href="{{ url_for('static', filename='css/style1.css') }}" rel="stylesheet"> 
</head>
<body>
  <div class="hero">
    <video autoplay loop muted playsinline class="back-video">
      <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    </video>
    <div class="content">
        <h1>Sign Language Interpreter</h1>
        <br><br>
        <br><br>
        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
            <div class="form-group">
               <label class="control-label" for="pwd">Upload Your Image: </label>
                <div class="col-sm-10">
                   <input type="file" class="form-control" placeholder="Choose Your Image" name="my_image" id="pwd">
                </div>
                <div class="col-sm-offset-2">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
        {% if prediction %}
	<h2> Your Prediction   : <i> {{ prediction }} </i></h2>
	{% endif %}
    </div>
  </div>
</body>
</html>
